<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <p class="title">Rock Paper Scissors game</p>
     
    <button class="move-button js-rock-button"><img src="png/rock.png" class="move-icon" ></button>


    <button class="move-button js-paper-button"><img src="png/paper.png" class="move-icon"></button>


    <button class="move-button js-scissors-button"> <img src="png/scissors.png" class="move-icon" ></button>

    <p class="js-result result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button">Reset score</button>

    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto Play</button> 
    </div>   
</body>

<script src="script.js"></script>

</html>
